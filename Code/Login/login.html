<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walnut - Kubbc</title>
  <link rel="icon" href="../../Images/Walnut_logo.png" type="img/png">

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="logoContainer">
    <img class="logoImg" src="../../Images/Walnut_logo.png" alt="Walnut logo">
    <p class="logoText">Walnut</p>
  </div>

  <div class="loginContainer">

    <input class="loginBox" type="email" placeholder="E-Mail">
    <input class="loginBox" type="password" placeholder="Password">

    <button class="loginBtn">Login</button>
    <button class="loginBtn">Sign up</button>

    <script type="module" src="login.js"></script>
  </div>
  
</body>
</html>
