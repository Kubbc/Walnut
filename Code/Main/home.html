<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walnut - Kubbc</title>
  <link rel="icon" href="../../Images/Walnut_logo.png" type="img/png">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="mainContainer">

    <button id="logoutBtn" class="logoutBtn">Logout</button>

    <div class="leftMenu">

      <button class="iconBtn">
        <img src="../../Images/Walnut_logo.png" alt="Logo">
      </button>
      
      <button class="iconBtn">
        <img class="icons" src="../../Images/Icons/home.png" alt="Home">
        Home
      </button>

      <button class="iconBtn">
        <img class="icons" src="../../Images/Icons/bell.png" alt="Home">
        Notifications
      </button>

      <button class="iconBtn">
        <img class="icons" src="../../Images/Icons/user.png" alt="Home">
        Profile
      </button>

      <button class="iconBtn">
        <img class="icons" src="../../Images/Icons/settings.png" alt="Home">
        Settings
      </button>
      
    </div>

    <div class="middleMenu">

      <div class="postContainer">
        <textarea class="postInput" id="postContent" placeholder="Write something..."></textarea>
        <button class="postBtn" id="submitPost">Post</button>
      </div>

      <div class="postFeed" id="postFeed"></div>

    </div>

  </div>
  
  <script type="module" src="main.js"></script>
  <script type="module" src="post.js"></script>
  
</body>
</html>
